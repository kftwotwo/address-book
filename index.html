<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
      <div class="container">
        <h1>Address book</h1>
        <div class="row">
          <div class="col-md-6">
            <h2>Add a contact:</h2>
            <form id="new-contact">
              <div class="form-group">
                <label for="new-first-name">First name</label>
                <input type="text" class="form-control" id="new-first-name">
              </div>
              <div class="form-group">
                <label for="new-last-name">Last name</label>
                <input type="text" class="form-control" id="new-last-name">
              </div>

              <div class="form-group">
                <label for="new-email">Email</label>
                <input type="text" class="form-control" id="new-email">
              </div>

              <div class="form-group">
                <label for="new-last-name">Phone</label>
                <input type="text" class="form-control" id="new-phone">
              </div>

              <button type="submit" class="btn">Add</button>
            </form>

            <h2>Contacts:</h2>
            <ul id="contacts">

            </ul>
          </div>
          <div class="col-md-6">
            <div id="show-contact">
              <h2></h2>

              <p>First name: <span class="first-name"></span></p>
              <p>Last name: <span class="last-name"></span></p>
              <p>Email: <span class="email"></span></p>
              <p>Phone: <span class="phone"></span></p>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
